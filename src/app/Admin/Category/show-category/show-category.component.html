<app-nav></app-nav>
<div class="container">
  <h3 class="fw-bold text-center my-4" style="color: var(--main-color);">List Of All Worker Of {{ CategoryData?.title }}  </h3>
  <div class="row">
    <div class="col-md-4 my-2" *ngFor="let item of Workers">
       <div class="card border border-0 shadow p-2">
        <div class="card-image">
          <img src="http://localhost:8000/app/{{ item?.image }}" class="img-fluid rounded">
        </div>
        <div class="card-body text-center">
          <h6>Name : {{ item?.name }}</h6>
          <hr>
          <h6>E-mail : {{ item?.email }}</h6>
          <hr>
          <h6>Phone : {{ item?.phone }}</h6>
          <hr>
          <h6 *ngIf="item?.is_available == 1 ">Avaliable : <i class="fs-4 d-inline-block text-success bi bi-check-lg"></i>  </h6>
          <h6 *ngIf="item?.is_available == 0 ">Avaliable : <i class="fs-4 text-danger bi bi-slash-circle-fill"></i>  </h6>
          <hr>
          <h6>Date Joined : {{ item?.created_at | date }}</h6>
          <hr>
        </div>
        <div class="mx-auto ">
          <button class="btn mx-2" title="Delete" (click)="deleteWorker(item.id)" ><i class="fs-5 text-danger bi bi-file-x-fill"></i></button>
          <button class="btn mx-2" title="Update" routerLink="/UpdateWorker/{{ item.id }}" ><i class="fs-5 text-warning bi bi-pencil-square"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
