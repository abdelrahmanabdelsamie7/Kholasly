<app-nav></app-nav>
<h3 class="text-center fw-bold display-5 my-5" style="letter-spacing: 5px; text-shadow:5px 5px 5px rgba(0,0,0,0.5)">List All Workers</h3>
<div class="container col-md-10 col-lg-6">
  <a routerLink="/AddWorker" class="btn">Add New Worker</a>
  <div class="card border border-0 shadow p-4 my-4">
    <table class="table table-hover table-striped table-responsive-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th colspan="3" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Workers ; index as i ">
          <td>{{ i+1 }}</td>
          <td>{{ item?.name }}</td>
          <td><a  routerLink="/Worker/{{ item.id }}" class="btn"> <i class="bi bi-eye-fill fs-5 text-primary"></i></a> </td>
          <td><a routerLink="/UpdateWorker/{{ item.id }}" class="btn"><i class="fs-5 text-warning bi bi-pencil"></i></a></td>
          <td><a class="btn" (click)="deleteWorker(item?.id)"><i class="bi bi-trash fs-5 text-danger"></i></a> </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
